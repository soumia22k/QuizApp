<div class="container">
    <h1>ENAA Quizizz</h1>
    
    <div class="quiz-config">
      <h2>Configurez votre quiz</h2>
      
      <form (ngSubmit)="startQuiz()">
        <div class="form-group">
          <label for="category">Catégorie :</label>
          <select id="category" [(ngModel)]="selectedCategory" name="category">
            <option value="">Toutes catégories</option>
            <option *ngFor="let cat of categories" [value]="cat.id">
              {{ cat.name }}
            </option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="difficulty">Difficulté :</label>
          <select id="difficulty" [(ngModel)]="selectedDifficulty" name="difficulty">
            <option value="">Tous niveaux</option>
            <option value="easy">Facile</option>
            <option value="medium">Moyen</option>
            <option value="hard">Difficile</option>
          </select>
        </div>
  
        <button type="submit" class="start-btn">Démarrer le quiz</button>
      </form>
    </div>
  </div>
